<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      height: '100%',
      expandRows: true,
      slotMinTime: '08:00',
      slotMaxTime: '20:00',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      initialView: 'dayGridMonth',
      initialDate: '2024-04-02',
      timeZone: 'America/New_York',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'zzz',
          startRecur: '2024-04-25T10:00:00',
          endRecur: '2024-05-03T13:00:00',
          allDay: false,
          id: 11,
          parentTaskID: null,
          color: '#42f00f',
          daysOfWeek: [2,3,4],
          startTime: '10:00',
          endTime: '13:00'

        },
        {
          title: 'abc',
          start: '2024-04-01T10:00:00',
          end: '2024-04-01T13:00:00',
          startRecur: null,
          endRecur: null,
          allDay: false,
          id: 11,
          parentTaskID: null,
          color: '#64eac4',
          daysOfWeek: null,
          startTime: null,
          endTime: null

        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  html, body {
    overflow: hidden; /* don't do scrollbars */
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }

</style>
</head>
<body>

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
