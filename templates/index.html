<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <script src='static/fullcalendar/dist/index.global.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        // Calendar configuration options
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        initialDate: '2024-03-12',
        navLinks: true,
        selectable: true,
        selectMirror: true,
        eventClick: function (arg) {
          if (confirm('Are you sure you want to delete this event?')) {
            

            // Send an AJAX request to delete the event from the database
            console.log(arg);
            console.log(arg.event);
            console.log(arg.event._def.publicId);
            $.ajax({
              type: 'POST',
              url: '/delete-event',
              contentType: 'application/json',
              data: JSON.stringify({ event_id: arg.event._def.publicId }), // Pass the event ID to the server
              success: function (response) {
                console.log(response); // Log success message
                // You can provide feedback to the user if needed
                arg.event.remove(); // Remove the event from the calendar UI
              },
              error: function (xhr, status, error) {
                console.error(error); // Log error message
                // Handle errors and provide feedback to the user
              }
            });
          }
        },
        editable: true,
        dayMaxEvents: true,
        select: function (arg) {
          var title = prompt('Event Title:');
          if (title) {
            let requestData = {
              type: 'POST',
              url: '/add-event',
              contentType: 'application/json',
              data: JSON.stringify({
                title: title,
                start: arg.start.toISOString(),
                end: arg.end.toISOString(),
                allDay: arg.allDay
              }),
              success: function (response) {
                console.log(response.id);
                if (response.id) {
                  calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay,
                    id: response.id
                  });
                }
                
              },
              error: function (xhr, status, error) {
                alert('There was an error processing your request. Please try again.');
                console.error(error);
              }
            };
            $.ajax(requestData);
          }
          calendar.unselect();
        }
      });


      calendar.render();
      // Get events from the server
      $.ajax({
        type: 'GET',
        url: '/get-events',
        success: function (response) {
          // Add events to the calendar
          calendar.addEventSource(response);
        },
        error: function (xhr, status, error) {
          console.error(error);
          // Handle errors and provide feedback to the user
        }
      });
    });

  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id='calendar'></div>
</body>

</html>
