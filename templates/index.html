<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='static/fullcalendar/dist/index.global.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2024-03-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }

        let encodedTitle = encodeURIComponent(title);
        let encodedStart = encodeURIComponent(arg.start);
        let encodedEnd = encodeURIComponent(arg.end);
        let allDay = Boolean(arg.allDay);
        // let encodedAllDay = encodeURIComponent(allDay);

        let url = '/add-event?title=' + encodedTitle + '&start=' + encodedStart + '&end=' + encodedEnd + '&allDay=' + allDay;
        let requestData = {
          type:'GET',
          url: url,
          success: function(response) {
            console.log(response);
          },
          error: function(response) {
            console.log(response);
          }
        };
        $.ajax(requestData);
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2024-03-01'
        },
        {
          title: 'Long Event',
          start: '2024-03-07',
          end: '2024-03-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2024-03-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2024-03-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2024-03-11',
          end: '2024-03-13'
        },
        {
          title: 'Meeting',
          start: '2024-03-12T10:30:00',
          end: '2024-03-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2024-03-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2024-03-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2024-03-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2024-03-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2024-03-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2024-03-28'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
